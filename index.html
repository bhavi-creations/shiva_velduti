    <script>
      // Function to trigger animations when elements are visible in the viewport
      const observeElement = (elementId, animationClass) => {
        const element = document.querySelector(`#${elementId}`);
        const observer = new IntersectionObserver((entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.classList.add(animationClass);
              observer.unobserve(entry.target);
            }
          });
        });
        observer.observe(element);
      };
    
      // Trigger animations for the three elements
      observeElement('animated-element-1', 'animate__slideInLeft');
      observeElement('animated-element-2', 'animate__zoomIn');
      observeElement('animated-element-3', 'animate__slideInRight');
    </script>
